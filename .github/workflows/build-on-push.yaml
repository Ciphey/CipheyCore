jobs:
  build-linux64:
    name: Builds a Linux64 package
    runs-on: ubuntu-16.04

    steps:
    - name: Install deps
      run: |
        sudo apt-get install -y cmake g++ libboost-math-dev ninja python3 python3-pip
        pip3 install poetry
    - name: Do build
      run: |
        mkdir build && cd build
        cmake .. -GNinja
        ninja
    - name: Create python package
      run:
        cd build
        poetry build
    - name: Upload result
      uses: actions/upload-artifact@v2
      with:
        path: build/dist

